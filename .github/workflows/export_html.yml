
name: Deploy HTML export to Netlify

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: sudo apt update
        
      - name: Install SDL2
        run: sudo apt install -y libsdl2-2.0-0 

      - name: Install tzdata
        run: sudo apt install -y tzdata 
        env:
          DEBIAN_FRONTEND: noninteractive
      
      - name: Install other
        run: sudo apt install -y xorg-dev libglu1-mesa libgl1-mesa-dev libxinerama1 libxcursor1 xvfb

      - name: Fetch Pico8 executable
        run: curl $PICO8_DOWNLOAD_URL --output pico8.zip
        env:
          PICO8_DOWNLOAD_URL: ${{ secrets.PICO8_ARCHIVE_URL }}

      - name: Extract Pico8 executable
        run: unzip pico8.zip

      - name: Generate export
        run: |
          mkdir dist -p
          xvfb-run -a -s "-screen 0 1400x900x24 +extension RANDR" -- pico-8/pico8 shmup.p8 -export dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  